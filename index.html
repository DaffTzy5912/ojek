<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ojek Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Game Ojek Online</h1>
    <p id="status">Menunggu pesanan...</p>
    <p id="money">Saldo: Rp 0</p>
    <p id="fuel">Bensin: 100%</p>
    <p id="time">Waktu: 60s</p>
    
    <canvas id="gameCanvas" width="500" height="600"></canvas>

    <div id="controls">
        <button id="up">🔼</button>
        <br>
        <button id="left">◀️</button>
        <button id="right">▶️</button>
        <br>
        <button id="down">🔽</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
